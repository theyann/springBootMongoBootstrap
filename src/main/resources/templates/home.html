<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection"/>
</head>
<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Questionnaires</a>
        </div>
    </nav>

    <div class="container">
        <h2>List</h2>
        <table class="striped">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="questionnaire : ${questionnaires}">
                    <td th:text="${questionnaire.name}" />
                    <td th:text="${questionnaire.description}" />
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/js/materialize.min.js}"></script>

</body>
</html>
